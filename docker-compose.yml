version: '3.8'
services:
  demonstration:
    build: .
    restart: always
    container_name: obs-demonstration
    ports:
      - '80:3000'
    volumes:
      - ./:/usr/app
    environment:
      - REDIS_HOST=obsidian-demo-redis-cache.ovga9a.0001.use1.cache.amazonaws.com
      - PG_PORT=${RDS_PORT}
      - PG_USER=${RDS_USERNAME}
      - PG_DATABASE=${RDS_DB_NAME}
      - PG_PASSWORD=${RDS_PASSWORD}
      - PG_HOSTNAME=${RDS_HOSTNAME}
    env_file: 
      - .env
